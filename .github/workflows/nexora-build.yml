name: Build Nexora IDE

on:
  workflow_dispatch:
    inputs:
      build_windows:
        type: boolean
        description: Build Windows x64
        default: true
  push:
    branches: [ main ]
    paths:
      - 'src/vs/platform/ai/**'
      - 'src/vs/workbench/contrib/nexora/**'
      - 'product.json'
      - '.github/workflows/nexora-build.yml'

jobs:
  build-windows:
    if: ${{ github.event.inputs.build_windows != 'false' }}
    runs-on: windows-2022
    timeout-minutes: 90
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        env:
          npm_config_foreground_scripts: 'true'
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
        run: npm ci

      - name: Compile and Download Electron
        run: npm exec -- npm-run-all -lp compile "electron x64"

      - name: Build Minified
        run: npm run gulp vscode-win32-x64-min-ci
        env:
          VSCODE_QUALITY: stable

      - name: List Output
        run: |
          if (Test-Path "VSCode-win32-x64") { 
            Get-ChildItem "VSCode-win32-x64" | Select-Object Name
          } else {
            Get-ChildItem -Directory | Where-Object { $_.Name -like "*win32*" } | Select-Object Name
          }
        shell: pwsh

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: nexora-win32-x64
          path: |
            VSCode-win32-x64/
            .build/win32-x64/
          retention-days: 7
          if-no-files-found: warn
